<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Matching Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    <div id="game-controls">
      <label for="difficulty-level">Difficulty: </label>
      <select id="difficulty-level">
        <option value="4">Easy</option>
        <option value="6">Medium</option>
        <option value="8">Hard</option>
      </select>
      <button id="restart-btn">Restart</button>
      <button id="hint-btn">Hint</button>
    </div>
    <div>
      <span id="moves-count">Moves: 0</span>
      <span id="timer">Time: 0s</span>
    </div>
    <div id="game-board"></div>
  
    <audio id="flip-sound" src="/flipcard-91468.mp3" preload="auto"></audio>
    <audio id="match-sound" src="/game-start-6104.mp3" preload="auto"></audio>
    <audio id="win-sound" src="/game-bonus-144751.mp3" preload="auto"></audio>
  
  <script src="script.js"></script>
</body>
</html>
